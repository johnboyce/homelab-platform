# WAN access to Bookstack with Authentik forward-auth
# Copy to: /etc/nginx-docker/conf.d/bookstack-wan.conf
# Requires: Authentik configured with Bookstack application

server {
    listen 80;
    server_name bookstack.${PUBLIC_DOMAIN};
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name bookstack.${PUBLIC_DOMAIN};
    
    # TLS configuration
    ssl_certificate /etc/nginx/certs/${PUBLIC_DOMAIN}.crt;
    ssl_certificate_key /etc/nginx/certs/${PUBLIC_DOMAIN}.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    
    # Increase buffer sizes for Authentik headers
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    
    location / {
        # Forward authentication to Authentik
        auth_request /outpost.goauthentik.io/auth/nginx;
        error_page 401 = @goauthentik_proxy_signin;
        
        # Pass authentication information to backend
        auth_request_set $auth_user $upstream_http_x_authentik_username;
        auth_request_set $auth_cookie $upstream_http_set_cookie;
        add_header Set-Cookie $auth_cookie;
        
        proxy_set_header X-authentik-username $auth_user;
        
        # Proxy to Bookstack
        proxy_pass http://geek-bookstack:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
    
    # Authentik outpost endpoints
    location /outpost.goauthentik.io {
        proxy_pass http://authentik-outpost:9300/outpost.goauthentik.io;
        proxy_set_header Host $host;
        proxy_set_header X-Original-URL $scheme://$http_host$request_uri;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # Redirect to Authentik login
    location @goauthentik_proxy_signin {
        internal;
        add_header Set-Cookie $auth_cookie;
        return 302 /outpost.goauthentik.io/start?rd=$request_uri;
    }
}
