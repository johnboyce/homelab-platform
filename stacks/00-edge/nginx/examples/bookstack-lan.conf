# LAN-only access to Bookstack
# Copy to: /etc/nginx-docker/conf.d/bookstack-lan.conf

server {
    listen 80;
    server_name bookstack.geek bookstack.${INTERNAL_DOMAIN};
    
    location / {
        proxy_pass http://geek-bookstack:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Optional: Increase timeouts for large uploads
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }
}
