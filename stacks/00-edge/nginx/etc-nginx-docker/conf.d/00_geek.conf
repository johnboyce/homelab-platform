server {
  listen 80 default_server;
  server_name geek;

  location = /healthz {
    add_header Content-Type text/plain;
    return 200 "ok\n";
  }

  location /casaos/ {
    include /etc/nginx/snippets/proxy_common.conf;
    proxy_pass http://host.docker.internal:8888/;
  }

  location / {
    root /etc/nginx/html;
    index index.html;
    try_files $uri $uri/ =404;
  }
}
